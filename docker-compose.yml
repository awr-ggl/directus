version: "3"
services:
  cache:
    image: redis:6

  directus:
    image: awr-ggl/directus:latest
    ports:
      - 8055:8055
    volumes:
      - ./uploads:/directus/uploads
      # If you want to load extensions from the host
      - ./api/extensions:/directus/extensions
    depends_on:
      - cache
    # Environment variables can also be defined in a file (for example `.env`):
    env_file:
      - .env
